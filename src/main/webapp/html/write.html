<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <style>
        body, html{
            margin: 0px;
            padding: 0px;
            background-color: #bbc4fd;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header{
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h1 a{
            color: black;
            text-decoration: none;
        }
        h1 a:hover{
            color: white;
        }
        .loginBtn{
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .loginBtn a{
            background-color: #6748fe;
            color: white;
            padding: 5px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 1rem;
        }
        .loginBtn a:hover{
            background-color: aliceblue;
            color: #6748fe;
        }
        nav ul{
            margin: 0px;
            padding: 0px;
            display: flex;
            list-style: none;
            justify-content: center;
        }
        nav a{
            color: #6748fe;
            text-decoration: none;
            padding: 15px;
            display: block;
        }
        nav a:hover{
            color: #6748fe;
            background-color: aliceblue;
        }
        section{
            background-color: white;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            position: relative;
        }
        h3{
            text-align: center;
            color: #6748fe;
        }
        .write{
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea{
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 1rem;
        }
        input:focus, textarea:focus{
            border-color: #6748fe;
            outline: none;
        }
        textarea{
            height: 200px;
            resize: none;
        }
        .Btn{
            text-align: center;
            margin-top: 10px;
        }
        input[type="button"], input[type="reset"]{
            background-color: #6748fe;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 1rem;
            margin-right: 10px;
        }
        input[type="button"]:hover, input[type="reset"]:hover {
            background-color: aliceblue;
            color: #6748fe;
        }
        footer{
            color: white;
            text-align: right;
            padding: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">MUSIC IS LIFE!</a></h1>
        <div class="loginBtn">
            <a href="login.html">Login</a>
            <a href="signUp.html">Sign up</a>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="notice_board.html">공지사항</a></li>
            <li><a href="music_board.html">음악 추천 게시판</a></li>
            <li><a href="artist_board.html">아티스트 정보 게시판</a></li>
        </ul>
    </nav>
    <section>
        <h3>글쓰기</h3>
        <form>
            <div class="write">제목</div>
            <input type="text" id="title" placeholder="제목을 입력해주세요.">
            <div class="write">내용</div>
            <textarea id="content" placeholder="내용을 입력해주세요."></textarea>
            <div class="write">글 공개 여부</div>
            <label><input type="radio" name="state" value="E" checked>공개</label>
            <label><input type="radio" name="state" value="D">나만보기</label>
            <div class="Btn">
                <input type="button" value="저장">
                <input type="reset" value="취소">
            </div>
        </form>
    </section>
    <footer>
        &copy; MADE BY GaWonKim
    </footer>
</body>
</html>
